<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display"></h3>
        <form class="form" id="pw-gen-form">
            <label for="charAmountNum">Number of Characters</label>
            <div class="char-amount-container">
                <input type="range" id="charAmountRange" min="1" max="50" value="10">
                <input class="number-input" type="number" id="charAmountNum" min="1" max="50" value="10">
            </div>

            <label for="includeUC">Include Uppercase</label>
            <input type="checkbox" id="includeUC">

            <label for="includeNum">Include Numbers</label>
            <input type="checkbox" id="includeNum">

            <label for="includeSym">Include Symbols</label>
            <input type="checkbox" id="includeSym">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
</body>

</html>
